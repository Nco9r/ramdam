query getBsdasris { 
    bsdasris {
      totalCount
      pageInfo {
        startCursor
      }
      edges {
        cursor
        node {
          id
          status
          emitter {
            company {
              name
            }
          }
          destination {
            company {
              name
            }
          }
          waste {
              code
          }
        
        }
      }
    }
  }